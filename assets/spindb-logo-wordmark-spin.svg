<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 128" width="320" height="128">
  <defs>
    <linearGradient id="wsBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="wsTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="wsRing" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="50%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="wsArc" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0"/>
      <stop offset="30%" stop-color="#818cf8" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#6366f1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wsArc2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0"/>
      <stop offset="40%" stop-color="#6366f1" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wsText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
  </defs>

  <!-- Database icon with spin (scaled to fit left side) -->
  <g transform="translate(16, 16) scale(0.75)">
    <!-- Spin arc (behind) -->
    <path d="M108,20 A52,22 0 0,1 108,108" fill="none" stroke="url(#wsArc)" stroke-width="4" stroke-linecap="round"/>

    <!-- Body -->
    <rect x="24" y="28" width="80" height="72" fill="url(#wsBody)"/>
    <!-- Bottom ellipse -->
    <ellipse cx="64" cy="100" rx="40" ry="14" fill="#4338ca"/>
    <!-- Middle ring -->
    <ellipse cx="64" cy="64" rx="40" ry="14" fill="url(#wsRing)"/>
    <!-- Top ellipse -->
    <ellipse cx="64" cy="28" rx="40" ry="14" fill="url(#wsTop)"/>
    <ellipse cx="64" cy="25" rx="28" ry="7" fill="rgba(255,255,255,0.15)"/>

    <!-- Spin arc (front) -->
    <path d="M20,108 A52,22 0 0,1 20,20" fill="none" stroke="url(#wsArc)" stroke-width="4" stroke-linecap="round"/>

    <!-- Motion trails -->
    <path d="M112,30 A56,18 0 0,1 112,56" fill="none" stroke="url(#wsArc2)" stroke-width="3" stroke-linecap="round"/>
    <path d="M116,38 A58,12 0 0,1 116,50" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" opacity="0.25"/>
  </g>

  <!-- "SpinDB" text -->
  <text x="128" y="78" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="700" fill="url(#wsText)">
    Spin<tspan fill="#1e1b4b">DB</tspan>
  </text>
</svg>
