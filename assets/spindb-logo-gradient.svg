<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="cylTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="cylMid" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="cylBot" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="wallLeft" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="wallRight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
  </defs>

  <!-- Side walls with gradient -->
  <path d="M24,28 L24,100 A40,14 0 0,0 64,114 L64,114 A40,14 0 0,1 24,100 Z" fill="url(#wallLeft)"/>
  <path d="M104,28 L104,100 A40,14 0 0,1 64,114 L64,114 A40,14 0 0,0 104,100 Z" fill="url(#wallRight)"/>

  <!-- Fill between ellipses -->
  <rect x="24" y="28" width="80" height="72" fill="url(#wallLeft)" opacity="0.3"/>

  <!-- Bottom ellipse -->
  <ellipse cx="64" cy="100" rx="40" ry="14" fill="url(#cylBot)"/>

  <!-- Middle ring -->
  <ellipse cx="64" cy="64" rx="40" ry="14" fill="url(#cylMid)"/>
  <!-- Middle ring inner highlight -->
  <ellipse cx="64" cy="62" rx="28" ry="8" fill="rgba(255,255,255,0.1)"/>

  <!-- Top ellipse -->
  <ellipse cx="64" cy="28" rx="40" ry="14" fill="url(#cylTop)"/>
  <!-- Top highlight -->
  <ellipse cx="58" cy="24" rx="22" ry="6" fill="rgba(255,255,255,0.2)"/>
</svg>
