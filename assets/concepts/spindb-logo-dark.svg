<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="darkBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="darkTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <linearGradient id="accentRing" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <rect x="24" y="28" width="80" height="72" fill="url(#darkBody)"/>

  <!-- Bottom ellipse -->
  <ellipse cx="64" cy="100" rx="40" ry="14" fill="#1f2937"/>
  <ellipse cx="64" cy="100" rx="40" ry="14" fill="none" stroke="#4b5563" stroke-width="1"/>

  <!-- Middle ring - accent color -->
  <ellipse cx="64" cy="64" rx="40" ry="14" fill="#1f2937"/>
  <ellipse cx="64" cy="64" rx="40" ry="14" fill="none" stroke="url(#accentRing)" stroke-width="2.5"/>
  <!-- Glow effect -->
  <ellipse cx="64" cy="64" rx="40" ry="14" fill="none" stroke="url(#accentRing)" stroke-width="6" opacity="0.15"/>

  <!-- Top ellipse -->
  <ellipse cx="64" cy="28" rx="40" ry="14" fill="url(#darkTop)"/>
  <ellipse cx="64" cy="28" rx="40" ry="14" fill="none" stroke="#6b7280" stroke-width="1"/>
  <!-- Subtle highlight -->
  <ellipse cx="60" cy="25" rx="24" ry="7" fill="rgba(255,255,255,0.06)"/>
</svg>
