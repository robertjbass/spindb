name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  pre-publish-check:
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.current_version.outputs.version }}
      npm_version: ${{ steps.npm_version.outputs.version }}
    steps:
      - name: Checkout current commit
        uses: actions/checkout@v4

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get previous version from npm
        id: npm_version
        run: |
          NPM_VERSION=$(npm view spindb version 2>/dev/null || echo "0.0.0")
          echo "version=$NPM_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          NPM="${{ steps.npm_version.outputs.version }}"

          echo "Current version: $CURRENT"
          echo "npm version: $NPM"

          RESULT=$(node -e "
            const semver = (v) => v.split('.').map(Number);
            const current = semver('$CURRENT');
            const npm = semver('$NPM');

            for (let i = 0; i < 3; i++) {
              if (current[i] > npm[i]) { console.log('greater'); process.exit(0); }
              if (current[i] < npm[i]) { console.log('lesser'); process.exit(0); }
            }
            console.log('equal');
          ")

          if [ "$RESULT" != "greater" ]; then
            echo "‚ùå Version $CURRENT is not greater than npm version $NPM"
            echo "Skipping publish - version already exists on npm"
            exit 1
          fi

          echo "‚úÖ Version check passed: $NPM ‚Üí $CURRENT"

  publish:
    needs: pre-publish-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check npm version
        run: npm --version

      - name: Debug OIDC claims
        run: |
          echo "GitHub repository: ${{ github.repository }}"
          echo "GitHub repository owner: ${{ github.repository_owner }}"
          echo "GitHub workflow: ${{ github.workflow }}"
          echo "GitHub workflow ref: ${{ github.workflow_ref }}"
          echo "GitHub job: ${{ github.job }}"
          echo "GitHub run id: ${{ github.run_id }}"
          echo "Checking .npmrc:"
          cat ~/.npmrc 2>/dev/null || echo "No .npmrc found"

      - name: Publish to npm with OIDC
        id: publish
        run: npm publish
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Create issue on publish failure
        if: failure() && steps.publish.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.pre-publish-check.outputs.current_version }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `‚ùå Failed to publish v${version} to npm`,
              body: `## Publish Failed

            The automated publish of version \`${version}\` to npm failed.

            **Run:** ${runUrl}

            Please check the workflow logs for details.

            Common causes:
            - OIDC trusted publisher not configured on npmjs.com
            - Package name conflict
            - Network issues

            This issue was automatically created by the publish workflow.`,
              labels: ['bug', 'publish-failed']
            });

      - name: Success summary
        if: success()
        run: |
          echo "üéâ Successfully published v${{ needs.pre-publish-check.outputs.current_version }} to npm"
          echo ""
          echo "View at: https://www.npmjs.com/package/spindb"
