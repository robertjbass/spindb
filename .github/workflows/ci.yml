name: CI

on:
  # TODO: uncomment for testing CI
  # push:
  #   branches: [dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Unit Tests
  # ============================================
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        timeout-minutes: 10

  # ============================================
  # Lint and Type Check - Runs in parallel with unit tests
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  # ============================================
  # PostgreSQL Integration Tests
  # Uses SpinDB to download and manage PostgreSQL
  # ============================================
  test-postgresql:
    name: PostgreSQL (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache PostgreSQL binaries - these are ~100MB+ downloads
      - name: Cache PostgreSQL binaries
        uses: actions/cache@v4
        id: pg-cache
        with:
          path: ~/.spindb/bin
          key: spindb-pg-18-${{ runner.os }}-${{ runner.arch }}

      # Use SpinDB to download PostgreSQL binaries
      # NOTE: Keep this version in sync with config/engine-defaults.ts defaultVersion
      # See CLAUDE.md "Updating Supported Engine Versions" when changing
      - name: Install PostgreSQL via SpinDB
        run: pnpm start engines download postgresql 18

      # Show what SpinDB installed
      - name: Show installed engines
        run: pnpm start engines list

      - name: Run PostgreSQL integration tests
        run: pnpm test:pg
        timeout-minutes: 15

  # ============================================
  # MariaDB Integration Tests
  # Uses SpinDB to download and manage MariaDB binaries (like PostgreSQL)
  # ============================================
  test-mariadb:
    name: MariaDB (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache MariaDB binaries - these are ~100MB+ downloads
      - name: Cache MariaDB binaries
        uses: actions/cache@v4
        id: mariadb-cache
        with:
          path: ~/.spindb/bin
          key: spindb-mariadb-11.8-${{ runner.os }}-${{ runner.arch }}

      # Use SpinDB to download MariaDB binaries
      - name: Install MariaDB via SpinDB
        run: pnpm start engines download mariadb 11.8

      # Show what SpinDB installed
      - name: Show installed engines
        run: pnpm start engines list

      - name: Run MariaDB integration tests
        run: pnpm test:mariadb
        timeout-minutes: 15

  # ============================================
  # MySQL Integration Tests
  # Uses SpinDB to download and manage MySQL binaries (like PostgreSQL)
  # ============================================
  test-mysql:
    name: MySQL (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache MySQL binaries - these are ~100MB+ downloads
      - name: Cache MySQL binaries
        uses: actions/cache@v4
        id: mysql-cache
        with:
          path: ~/.spindb/bin
          key: spindb-mysql-9-${{ runner.os }}-${{ runner.arch }}

      # Use SpinDB to download MySQL binaries
      - name: Install MySQL via SpinDB
        run: pnpm start engines download mysql 9

      # Show what SpinDB installed
      - name: Show installed engines
        run: pnpm start engines list

      - name: Run MySQL integration tests
        run: pnpm test:mysql
        timeout-minutes: 15

  # ============================================
  # SQLite Integration Tests
  # Uses SpinDB to install SQLite via system package manager
  # ============================================
  test-sqlite:
    name: SQLite (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Chocolatey packages for SQLite on Windows
      - name: Cache Chocolatey packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\ProgramData\chocolatey\lib\SQLite
          key: choco-sqlite-${{ runner.os }}
          restore-keys: |
            choco-sqlite-

      # Windows needs SQLite added to PATH BEFORE install check (for cache hits)
      - name: Add SQLite to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $sqlitePath = "C:\ProgramData\chocolatey\lib\SQLite\tools"
          if (Test-Path $sqlitePath) {
            echo "$sqlitePath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            echo "Added SQLite to PATH: $sqlitePath"
          }

      # Use SpinDB to install SQLite via system package manager
      - name: Install SQLite via SpinDB
        run: pnpm start engines download sqlite

      - name: Show installed engines
        run: pnpm start engines list

      - name: Run SQLite integration tests
        run: pnpm test:sqlite
        timeout-minutes: 10

  # ============================================
  # MongoDB Integration Tests
  # Uses SpinDB to download and manage MongoDB binaries from hostdb
  # ============================================
  test-mongodb:
    name: MongoDB (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Download MongoDB binaries via hostdb for all platforms
      - name: Download MongoDB binaries
        run: pnpm start engines download mongodb 8.0

      - name: Show installed engines
        run: pnpm start engines list

      - name: Run MongoDB integration tests
        run: pnpm test:mongodb
        timeout-minutes: 15

  # ============================================
  # Redis Integration Tests
  # Uses SpinDB to download and manage Redis binaries from hostdb
  # ============================================
  test-redis:
    name: Redis (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Redis binaries - these are downloaded from hostdb
      - name: Cache Redis binaries
        uses: actions/cache@v4
        id: redis-cache
        with:
          path: |
            ~/.spindb/bin
            ${{ runner.os == 'Windows' && 'C:\Users\runneradmin\.spindb\bin' || '' }}
          key: spindb-redis-8-${{ runner.os }}-${{ runner.arch }}

      # Use SpinDB to download Redis binaries (all platforms)
      - name: Install Redis via SpinDB
        run: pnpm start engines download redis 8

      - name: Show installed engines
        run: pnpm start engines list

      - name: Run Redis integration tests
        run: pnpm test:redis
        timeout-minutes: 15

  # ============================================
  # CLI End-to-End Tests (PostgreSQL + SQLite)
  # ============================================
  test-cli-e2e:
    name: CLI E2E (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache PostgreSQL binaries - these are ~100MB+ downloads
      - name: Cache PostgreSQL binaries
        uses: actions/cache@v4
        id: pg-cache
        with:
          path: ~/.spindb/bin
          key: spindb-pg-18-${{ runner.os }}-${{ runner.arch }}

      # Cache Chocolatey packages for SQLite on Windows
      - name: Cache Chocolatey packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\ProgramData\chocolatey\lib\SQLite
          key: choco-sqlite-${{ runner.os }}
          restore-keys: |
            choco-sqlite-

      # Windows needs SQLite added to PATH BEFORE install check (for cache hits)
      - name: Add SQLite to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $sqlitePath = "C:\ProgramData\chocolatey\lib\SQLite\tools"
          if (Test-Path $sqlitePath) {
            echo "$sqlitePath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            echo "Added SQLite to PATH: $sqlitePath"
          }

      # Use SpinDB to install all required engines
      # NOTE: Keep PostgreSQL version in sync with config/engine-defaults.ts defaultVersion
      - name: Install PostgreSQL via SpinDB
        run: pnpm start engines download postgresql 18

      - name: Install SQLite via SpinDB
        run: pnpm start engines download sqlite

      - name: Show installed engines
        run: pnpm start engines list

      - name: Run CLI E2E tests
        run: pnpm test:cli
        timeout-minutes: 15

  # ============================================
  # Summary Job - Ensures all tests pass
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      [
        unit-tests,
        test-postgresql,
        test-mariadb,
        test-mysql,
        test-sqlite,
        test-mongodb,
        test-redis,
        test-cli-e2e,
        lint,
      ]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.test-postgresql.result }}" != "success" ]; then
            echo "PostgreSQL tests failed"
            exit 1
          fi
          if [ "${{ needs.test-mariadb.result }}" != "success" ]; then
            echo "MariaDB tests failed"
            exit 1
          fi
          if [ "${{ needs.test-mysql.result }}" != "success" ]; then
            echo "MySQL tests failed"
            exit 1
          fi
          if [ "${{ needs.test-sqlite.result }}" != "success" ]; then
            echo "SQLite tests failed"
            exit 1
          fi
          if [ "${{ needs.test-mongodb.result }}" != "success" ]; then
            echo "MongoDB tests failed"
            exit 1
          fi
          if [ "${{ needs.test-redis.result }}" != "success" ]; then
            echo "Redis tests failed"
            exit 1
          fi
          if [ "${{ needs.test-cli-e2e.result }}" != "success" ]; then
            echo "CLI E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint check failed"
            exit 1
          fi
          echo "All CI checks passed!"
