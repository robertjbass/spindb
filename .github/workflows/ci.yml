name: CI

on:
  pull_request:
    branches: [main]
  # push:
  #   branches: [dev] # TODO: change to a feature branch and uncomment to test on feature branches
  workflow_dispatch:

# =============================================================================
# OS Coverage Strategy (Tiered)
# =============================================================================
# Platform-arch combos we test (all 5 supported):
#   - linux-x64:     ubuntu-22.04 (older glibc) + ubuntu-24.04 (newer glibc)
#   - linux-arm64:   Docker + QEMU smoke test (download, start, query, stop)
#   - darwin-x64:    macos-15-intel (Intel, available until Aug 2027)
#   - darwin-arm64:  macos-14 (Apple Silicon)
#   - win32-x64:     windows-latest
#
# Note: macos-14 and macos-15 are BOTH ARM64 runners. To test darwin-x64
# you must use macos-15-intel (or the deprecated macos-13).
#
# All engines (5 runners): ubuntu-22.04, ubuntu-24.04, macos-15-intel, macos-14,
#   windows-latest
#
# Exceptions:
#   - ClickHouse, FerretDB v2: No Windows (no hostdb binaries) ‚Üí 4 runners
#   - FerretDB v1: All platforms including Windows (plain PostgreSQL backend)
#   - Meilisearch on Windows: backup/restore skipped (upstream page size bug)
#
# Unit tests: 3 runners (ubuntu-24.04, macos-14, windows-latest)
#
# Full matrix available via: ci-full.yml (manual dispatch or weekly)
# See TESTING_STRATEGY.md for rollback instructions.
# =============================================================================

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Unit Tests - All platforms including Windows
  # ============================================
  unit-tests:
    name: Unit ${{ matrix.icon }} ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            icon: üêß
            label: Linux x64
          - os: macos-14
            icon: üçé
            label: macOS ARM64
          - os: windows-latest
            icon: ü™ü
            label: Win x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        timeout-minutes: 10

  # ============================================
  # Lint and Type Check - Runs in parallel with unit tests
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  # ============================================
  # hostdb Version Sync Check
  # Verifies SpinDB version-maps match hostdb releases.json
  # ============================================
  hostdb-sync:
    name: Verify hostdb Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify version maps match hostdb
        run: pnpm test:hostdb-sync

  # ============================================
  # PostgreSQL Integration Tests
  # Uses SpinDB to download and manage PostgreSQL
  # ============================================
  test-postgresql:
    name: PostgreSQL ${{ matrix.icon }} ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            icon: üêß
            label: Linux x64 22.04
          - os: ubuntu-24.04
            icon: üêß
            label: Linux x64 24.04
          - os: macos-15-intel
            icon: üçé
            label: macOS x64
          - os: macos-14
            icon: üçé
            label: macOS ARM64
          - os: windows-latest
            icon: ü™ü
            label: Win x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache PostgreSQL binaries - these are ~100MB+ downloads
      - name: Cache PostgreSQL binaries
        uses: actions/cache@v4
        id: pg-cache
        with:
          path: ~/.spindb/bin
          key: spindb-pg-18-${{ runner.os }}-${{ runner.arch }}

      # Use SpinDB to download PostgreSQL binaries
      # NOTE: Keep this version in sync with config/engine-defaults.ts defaultVersion
      # See CLAUDE.md "Updating Supported Engine Versions" when changing
      - name: Install PostgreSQL via SpinDB
        run: pnpm start engines download postgresql 18

      # Show what SpinDB installed
      - name: Show installed engines
        run: pnpm start engines list

      - name: Run PostgreSQL integration tests
        run: pnpm test:engine postgresql
        timeout-minutes: 15

